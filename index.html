<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sacramento&display=swap"
          rel="stylesheet">
    <link href="assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
<main>
    <div class="profile">
        <img alt="avatar" class="avatar" src="assets/images/avatar-jessica.jpeg">
        <div class="profile-info">
            <h2 class="name">Jessica Randall</h2>

            <h4 class="country">London, United Kingdom</h4>
        </div>

        <p class="description">"Front-end developer and avid reader."</p>

        <div class="links">
            <button class="link">GitHub</button>
            <button class="link">Frontend Mentor</button>
            <button class="link">LinkedIn</button>
            <button class="link">Twitter</button>
            <button class="link">Instagram</button>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Eliza</a>.
    </div>

</main>
</body>
</html>
